<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body>
    <h1>{{ subject }}</h1>
    <p>Dear {{ recipient_name }},</p>
    <p>{{ body }}</p>
    {% if attachment %}
    <p>Please find attached the document you requested.</p>
    {% endif %}
    <p>Sincerely,</p>
    <p>{{ sender_name }}</p>
</body>
</html>
